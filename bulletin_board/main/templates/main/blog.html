<html>

<head>
    <title>Blog List</title>
</head>

<body>
    <h1>This is the blog list page!</h1>
    <!-- showing all the posts -->
    <!-- inside of { and %, Python is used -->
    <table>
        {% for list in postlist %}
        <ul>
            <li><a href="{{list.pk}}/">{{list.posttitle}}</a></li>
        </ul>
        {% endfor %}
        <button><a href="new_post/">Make a post</a></button>
    </table>
</body>

</html>
